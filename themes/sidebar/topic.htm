<TR>
<TD width="100%" valign=top>

	<TABLE width="100%" cellpadding=0 cellspacing=0 bgcolor="{BGCOLOR}" style="font-size:8pt">
	<TR><TD width=5></TD><TD width="20%"></TD><TD width="40%"></TD><TD width="40%"></TD><TD width=5></TD></TR>
	<TR>
		<TD colspan=2 valign=bottom width="20%" background="{IMG}.gif">
			<table width="100%" cellspacing=0 cellpadding=0><tr>
			<td width=1><a name="post{POST_ID}"><img src="{IMG}_left.gif" height=20 width=4></a></td>
			<td><b>{USERNAME}</b></td>
		</tr></table>
		</TD>
		<TD colspan=3 width="80%" background="{IMG}_topbar.gif"><table width="100%" cellspacing=0 cellpadding=0 style="font-size:8pt"><tr>
			<td width=1><img src="{IMG}_top.gif" align=texttop></td>
			<td width="40%" valign=top><font color="#cccccc">posted {POST_TIME}; {USER_ONLINE}</font></td>
			<td width="30%" valign=top>{USERCONTACT}</td>
			<td width="10%" valign=top>{POST_EDIT}</td>
			<td width="20%" valign=top align=right><b>{POST_REPLY}</b></td>
			</tr></table>
		</TD>
	</TR>

	<TR><TD colspan=5 background="{IMG}_dot.gif"> </TD></TR>

	<TR>
		<TD><img src="images/null.gif" width=4 height=1 alt=""></TD>
		<TD valign="top" width="100%" colspan=3><div class="forumtext">
			{POST_TEXT}
		</div>&nbsp;</TD>
	</TR>

	</TABLE>
</TD>
<TD width=1><img src="images/null.gif" width=1></TD>
</TR>
