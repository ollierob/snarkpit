<TR>
<TD width="100%" valign=top>

	<TABLE width="100%" cellpadding=0 cellspacing=0 bgcolor="{BGCOLOR}" style="font-size:8pt">
	<tr></tr>
	<TR>
		<TD valign=bottom width="50%" style="font-size:10pt">
			<a name="post{POST_ID}">Posted by</a> <b>{USERNAME}</b> <font color="#808080">{POST_TIME}</font>
		</TD>
		<TD width="50%">
			<span style="float:right;margin-right:3px">
			{POST_EDIT} | {POST_REPLY}
			</span>
			{USER_ONLINE}; contact: {USERCONTACT}
		</TD>

	</TR>
	<TR>
		<TD colspan=2 width="100%">
		<div class="forumtext" style="border:1px solid #858585; padding:3px 3px 20px 3px; margin:0 0 5px 0">
			{POST_TEXT}
		</div>
		</TD>
	</TR>
	</TABLE>
</TD>
<TD width=1></TD>
</TR>
