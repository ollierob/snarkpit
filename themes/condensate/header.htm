<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Language" content="en-gb">
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>The SnarkPit - Popup window</title>
<base target="_blank">
<link rel="stylesheet" href="themes/condensate.css" type="text/css">
<script language="javascript" type="text/javascript">
function popwin(x,varscroll) {
	if(varscroll=="") varscroll = "no";
	child = open(x,'popup','width=400,height=400,top=50,left=50,status=no,scrollbars='+varscroll+',resizable=yes');
	child.opener=this; child.focus();
	openedWindow = true;
}
</script>
</head>
<body id="bodyid" style="background-image:none;margin:2px">
